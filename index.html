<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="./assets/WhatsApp Image 2024-02-04 at 21.16.42_d453fe47.jpg" alt="user">
            </div>
            <div class="username">
                <h2>Harshit Pandey</h2>
            </div>
            <div class="designation">
                <h2>Student</h2>
            </div>
            <div class="bottom-group">
                <button onclick="openModal()" class="btn-share btn-card">
                  <i class="fa-solid fa-share"></i>
                  <div>share my profile</div>
                </button>
        
                <button class="btn-follow btn-card"><a href="https://www.instagram.com/ig_harshit.11x/" target="_blank" style="text-decoration: none; color: #ffffffb9">Follow me</a></button>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>
            <h3>Share this via</h3>
            <div class="icon-container">
                <a href="www.facebook.com" target="_blank" class="icon" id="facebook">
                 <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                  <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                  <i class="fa-brands fa-telegram"></i>
                </a>
              </div>
        </div>
    </div>

    <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>



    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
